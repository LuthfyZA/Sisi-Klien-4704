<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <!-- Judul -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- Form -->
    <form onsubmit="handleLogin(event)" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          placeholder="Masukkan email"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          placeholder="Masukkan password"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Ingat saya + Lupa password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2">
          <span class="text-sm text-gray-600">Ingat saya</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Lupa password?</a>
      </div>

      <!-- Tombol Login -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Link daftar -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Belum punya akun? 
      <a href="#" class="text-blue-500 hover:underline">Daftar</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(email && password) {
        alert("Login Berhasil!");
      } else {
        alert("Email dan Password harus diisi");
      }
    }
  </script>

</body>
</html>
