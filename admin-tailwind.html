<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-900 text-white">
      <div class="p-4 text-2xl font-bold">Admin</div>
      <nav class="mt-4">
        <ul>
          <li class="py-2 px-4 hover:bg-indigo-800 flex items-center gap-2">
            <span>üè†</span> Dashboard
          </li>
          <li class="py-2 px-4 bg-indigo-800 flex items-center gap-2">
            <span>üéì</span> Mahasiswa
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow p-4 flex justify-between">
        <h2 class="text-xl font-semibold">Mahasiswa</h2>
      </header>

      <!-- Content -->
      <main class="p-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Daftar Mahasiswa</h3>
            <button id="btnTambah" class="bg-blue-600 text-white px-4 py-2 rounded">
              + Tambah Mahasiswa
            </button>
          </div>

          <!-- Table -->
          <table class="min-w-full table-auto border">
            <thead>
              <tr class="bg-blue-600 text-white">
                <th class="px-4 py-2 text-left">NIM</th>
                <th class="px-4 py-2 text-left">Nama</th>
                <th class="px-4 py-2 text-center">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border px-4 py-2">20211002</td>
                <td class="border px-4 py-2">Budi Santoso</td>
                <td class="border px-4 py-2 text-center">
                  <button class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                  <button class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
                </td>
              </tr>
              <tr class="bg-gray-100">
                <td class="border px-4 py-2">20211003</td>
                <td class="border px-4 py-2">Siti Aminah</td>
                <td class="border px-4 py-2 text-center">
                  <button class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                  <button class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
                </td>
              </tr>
              <tr>
                <td class="border px-4 py-2">20211004</td>
                <td class="border px-4 py-2">Andi Wijaya</td>
                <td class="border px-4 py-2 text-center">
                  <button class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                  <button class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-gray-200 text-center p-4">
        &copy; 2025 Admin Dashboard. All rights reserved.
      </footer>
    </div>
  </div>

  <!-- Modal Tambah -->
  <div id="modalTambah" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Tambah Mahasiswa</h2>
        <button id="closeModal" class="text-gray-500">‚úñ</button>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">NIM</label>
          <input type="text" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Nama</label>
          <input type="text" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="btnBatal" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#btnTambah").click(function(){
        $("#modalTambah").removeClass("hidden flex").addClass("flex");
      });
      $("#closeModal, #btnBatal").click(function(){
        $("#modalTambah").addClass("hidden").removeClass("flex");
      });
    });
  </script>
</body>
</html>
